<div ng-controller="DownloadResourceCtrl">
<div class="modal-header modal-warn">
        <button ng-hide="modal.status" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3><i class="icon-warning-sign"></i> Confirm download Resource(s)?</h3>
    </div>
    <div class="modal-body">
        <div ng-switch on="modal.status">
            <div ng-switch-when="saving">
                <p id="loading">Downloading Resource(s)<span>.</span><span>.</span><span>.</span></p>
            </div>
            <div ng-switch-default>
                <p>TEST TEXT.</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div ng-hide="modal.status">
            <button type="button" class="btn btn-general" ng-click="dismiss()">Cancel</button>
            <button class="btn btn-primary" ng-click="downloadResources()">Download</button>
        </div>
    </div>
</div>
