<div id="unsaved-changes" class="modal hide fade" tabindex="-1" role="dialog"
     aria-labelledby="unsaved-changes" aria-hidden="true" ng-controller="UnsavedChangesCtrl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>{{title}}</h3>
    </div>
    <div class="modal-body">
        <div>{{text}}</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-general" data-dismiss="modal" aria-hidden="true"
                ng-click="leave()">{{leaveButtonTitle}}
        </button>
        <button class="btn btn-primary" data-dismiss="modal" ng-click="cancel()">{{cancelButtonTitle}}</button>
    </div>
</div>
