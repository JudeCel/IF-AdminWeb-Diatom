<div class="row-fluid">

<h1>Change Contact Details</h1>

<form name="form" ng-submit="saveContact(contact)" role="form"  style="margin-left: 200px">
    <div class="form-group">
        <label for="firstname">First Name* </label>
        <input type="text" name="firstname" placeholder="James" id="firstname" class="form-control" ng-model="contact.firstname" required />
        <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">First Name is required</span>
    </div>
    <div class="form-group">
        <label for="firstname">Last Name*</label>
        <input type="text" name="lastname" placeholder="Wesch" id="lastname" class="form-control" ng-model="contact.lastname" required />
        <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Last Name is required</span>
    </div>
    <div class="form-group">
        <label for="gender">Gender*</label>
        <select ng-model="contact.gender" class="form-control" ng-options="gender for gender in ['Male','Female']" title="Gender">
          <option value=""></option>
        </select>
    </div>
    <div class="form-group">
        <label for="username">E-mail*</label>
        <input type="email" placeholder="examle@axample.com" name="username" id="username" class="form-control" ng-model="username" required />
    </div> 
    <div class="form-group">
        <label for="mobile">Mobile number</label>
        <input type="text" name="mobile" id="mobile" class="form-control" ng-model="contact.mobile"/>
    </div> 
    <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="text" name="phone" id="phone" class="form-control" ng-model="contact.phone"/>
    </div> 
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" class="form-control" ng-model="contact.address"/>
    </div> 

    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" name="country" id="country" class="form-control" ng-model="contact.country"/>
    </div> 
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" id="city" class="form-control" ng-model="contact.city"/>
    </div> 
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" name="state" id="state" class="form-control" ng-model="contact.state"/>
    </div> 
    <div class="form-group">
        <label for="code">Postal code</label>
        <input type="text" name="code" id="code" class="form-control" ng-model="contact.code"/>
    </div>   
    <div class="form-group">
        <label for="company">Company name</label>
        <input type="text" name="company" id="acompany" class="form-control" ng-model="contact.company"/>
    </div>    
    <div class="form-group">
        <label for="lists">Contact lits</label>
        <select ng-model="contact.lists" class="form-control" ng-options="lists for lists in ['facilitator','test']" title="Contact lits<">
          <option value=""></option>
        </select>
    </div>

    <div class="form-actions">
        <button type="reset" class="btn">Cancel</button>
        <button type="submit" ng-disabled="form.$invalid || loading" class="btn btn-primary">Save</button>
        <div class="text-center">
            <br />
            <img src="/Admin/images/select2/select2-spinner.gif" ng-if="loading" />
            <br />
        </div>
    </div>
       
</form>
</div>
