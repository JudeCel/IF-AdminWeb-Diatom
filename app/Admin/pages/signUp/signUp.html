<div id="signUp-page" class="pagePadding" style="width: 300px; margin: 100px auto">


<h1>Sing Up</h1> 

<div ng-show="error" class="alert alert-danger">{{message}}</div>

<form name="form" ng-submit="signUp()" role="form">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" class="form-control" ng-model="firstname" required />
        <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">First Name is required</span>
    </div>
    <div class="form-group">
        <label for="firstname">Last Name</label>
        <input type="text" name="lastname" id="lastname" class="form-control" ng-model="lastname" required />
        <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Last Name is required</span>
    </div>
    <div class="form-group">
        <label for="mobile">Mobile (optional)</label>
        <input type="text" name="mobile" id="mobile" class="form-control" ng-model="mobile"/>
    </div> 
    <div class="form-group">
        <label for="username">E-mail</label>
        <input type="email" placeholder="examle@axample.com" name="username" id="username" class="form-control" ng-model="username" required />
    </div>   
    <div class="form-group">
        <label for="password">Password</label>
        <input ng-show="showpassword"  name="password"  type="text" ng-model="password" ng-model="password" ng-minlength="8" ng-maxlength="20" placeholder="Password" required>
        <input ng-hide="showpassword"  name="password"  type="password" ng-model="password" placeholder="Password" ng-model="password" ng-minlength="8" ng-maxlength="20" >
        <br /><input type="checkbox" ng-model="showpassword" ng-checked="false"> Show password 

    <div ng-show="form.password.$dirty && form.password.$invalid">Invalid:
      <span ng-show="form.password.$error.required">Please fill in a password.</span>
      <span ng-show="form.password.$error.minlength">Password must be between 8 and 20 characters long.</span>
      <span ng-show="form.password.$error.maxlength">Password must be between 8 and 20 characters long.</span>
    </div>

    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">signUp>></button>

        <div class="text-center">
            <br />
            <img src="/Admin/images/select2/select2-spinner.gif" ng-if="loading" />
            <br />
        </div>
    </div>
    Already have an account ? <a href="#/Login">Login >></a>
</form>

</div>
