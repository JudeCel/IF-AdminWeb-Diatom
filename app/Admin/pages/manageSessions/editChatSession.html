<div class="container edit_session" ng-controller="EditChatSessionCtrl">
    <form name="form" ng-submit="save(session)">
        <div ng-show="message" class="alert alert-danger" ng-class="{'alert-danger': error, 'alert-success': success}">
            {{message}}
        </div>
        <div class="row-fluid">
            <div class="span4">
                <div class="controls" ng-class="{'error': form.name.$invalid}">
                    <label for="session_name">Name Your Chat Session</label>
                    <input type="text" id="session_name" ng-model="chatSession.name" name="name" ng-required="true"/>

                    <div ng-show="form.name.$dirty && form.name.$invalid" class="alert alert-danger" role="alert">
                        Invalid:
                        <span ng-show="form.name.$error.required"
                              class="sr-only">Name of Chat Session is required.</span>
                    </div>
                </div>
                <fieldset>
                    <div class="controls">
                        <h4>Enter Chat Session Date/Time</h4>


                        <div class="form-inline date_time_wrap" ng-class="{'error': form.start_time_date.$invalid}">
                            <label for="session_start_date">Start:</label>
                            <input type="text" class="input-small" id="session_start_date"
                                   ng-required="true"
                                   name="start_time"
                                   ng-model="chatSession.start_time"
                                   is-open="opened.start_time"
                                   datepicker-popup="MM-dd-yyyy"
                                   ng-change="logScope($event)"
                                   ng-focus="openDatePicker($event)" />


                            <label for="session_start_date">
                                <i class="icon-calendar"></i>
                            </label>

                            /
                            <div class="timepicker_wrap">
                                <timepicker ng-model="chatSession.start_time" ng-change="logScope($event)"
                                            show-meridian="true" id="session_start_time"></timepicker>
                            </div>

                            <div ng-show="form.start_time.$dirty && form.start_time.$invalid" class="alert alert-danger"
                                 role="alert">Invalid:
                                <span ng-show="form.start_time.$error.required"
                                      class="sr-only">Start time is required.</span>
                            </div>
                        </div>
                        <div class="form-inline date_time_wrap" ng-class="{'error': form.end_time_date.$invalid}">

                            <label for="session_end_date">End:</label>
                            <input type="text" class="input-small" id="session_end_date"
                                   ng-required="true"
                                   name="end_time"
                                   min-date="chatSession.start_time"
                                   ng-model="chatSession.end_time"
                                   is-open="opened.end_time"
                                   datepicker-popup="MM-dd-yyyy"
                                   ng-change="logScope($event)"
                                   ng-focus="openDatePicker($event)"
                                   />


                            <label for="session_end_date">
                                <i class="icon-calendar"></i>
                            </label>
                            /
                            <div class="timepicker_wrap">
                                <timepicker ng-model="chatSession.end_time" ng-change="logScope($event)"
                                            show-meridian="true" id="session_end_time"></timepicker>
                            </div>


                            <div ng-show="form.end_time.$dirty && form.end_time.$invalid" class="alert alert-danger"
                                 role="alert">Invalid:
                                <span ng-show="form.end_time.$error.required"
                                      class="sr-only">End time is required.</span>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>

                    <h3>Select from Brand Logo</h3>

                    <div ng-show="chatSession.sessionLogoStatus" class="alert "
                         ng-class="{'alert-danger': error, 'alert-info': error == false}">
                        {{chatSession.sessionLogoStatus}}
                    </div>
                    <div nv-file-drop="" uploader="uploader" ng-show="uploader.isHTML5" ng-class="uploaderState">
                        <!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
                        <div nv-file-over="" uploader="uploader" over-class="bg-warning"
                             style="min-width: 200px; min-height: 150px; padding: 3px; background: #dedede">
                            <img ng-src="{{chatSession.session_logo}}"/>

                            <div ng-repeat="item in uploader.queue">
                                <div ng-show="uploader.isHTML5">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
                    <input name="chat_session_logo" type="file" nv-file-select="" uploader="uploader"/><br/>

                    <hr/>


                </fieldset>


            </div>
            <div class="span8">
                <h4>Select Color Scheme</h4>
            </div>
        </div>
        <div class="step_arrow_navigation" ng-session-builder-steps-arrows ng-model="chatSession"></div>
    </form>
</div>
