<div class="container edit_session" ng-controller="EditChatSessionCtrl">
    <div class="row-fluid">
        <div class="span4">
            <div class="controls">
                <label for="session_name">Name Your Chat Session</label>
                <input type="text" id="session_name" ng-model="session.name"/>
            </div>
            <fieldset>
                <div class="controls">
                    <h4>Enter Chat Session Date/Time</h4>


                    <div class="input-inline">
                        <label for="session_start_date">Start:</label>
                        <input type="text" datepicker ng-required="true" class="input-small" id="session_start_date"
                               ng-model="session.start_date_filtered"/>
                        <label for="session_start_date">
                            <i class="icon-calendar"></i>
                        </label>

                        /
                        <input type="time" class="input-small" id="session_start_time" ng-model="session.start_time_filtered"/>
                        <label for="session_start_time">
                            <i class="icon-time"></i>
                        </label>
                    </div>
                    <div class="input-inline">
                        <label for="session_end_date">End:</label>
                        <input type="text" datepicker class="input-small" id="session_end_date" ng-model="session.end_date_filtered"/>
                        <label for="session_end_date">
                            <i class="icon-calendar"></i>
                        </label>
                        /
                        <input type="time" class="input-small" id="session_end_time" ng-model="session.end_time_filtered"/>
                        <label for="session_end_time">
                            <i class="icon-time"></i>
                        </label>
                    </div>
                </div>
            </fieldset>

            <fieldset>

                <h3>Select from Brand Logo</h3>


                <div nv-file-drop="" uploader="uploader" ng-show="uploader.isHTML5">
                    <!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
                    <div nv-file-over="" uploader="uploader" over-class="bg-warning" style="min-width: 200px; min-height: 200px; padding: 3px; background: #dedede" >
                        <div ng-repeat="item in uploader.queue" >
                            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()"
                                    ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                <span class="glyphicon glyphicon-upload"></span> Upload
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
                <form method="post" enctype="multipart/form-data">
                <input name="chat_session_logo" type="file" nv-file-select="" uploader="uploader" /><br/>
                </form>

                <hr/>






            </fieldset>


        </div>
        <div class="span8">
            <h4>Select Color Scheme</h4>
        </div>
    </div>

    <div class="step_arrow_navigation" ng-session-builder-steps-arrows></div>
</div>
