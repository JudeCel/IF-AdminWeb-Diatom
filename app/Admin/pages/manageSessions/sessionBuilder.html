<div>
	<ul ng-model="currentTab">
		<div ng-repeat="tab in tabs" ng-class="{active:tab.selected}" style="float: left; width: 200px">
			<a ng-href="#/SessionBuilder/{{currentTab.sessionId}}/{{tab.name}}" id={{tab.title}}>{{tab.title}}</a>
		</div>
	</ul>
</div>
		<br/>
<div>
	<div class="tab-content">
		<div class="tab-pane active">
			<div ng-include="contentSrc"></div>
		</div>
	</div>
</div>
