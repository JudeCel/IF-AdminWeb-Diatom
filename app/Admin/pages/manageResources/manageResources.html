<div class="row-fluid">
	<div class="series-page-header">
		<div class="row-fluid">
			<div class="tabbable span5">
				<ul class="nav nav-tabs" ng-model="currentTab">
					<li ng-repeat="tab in tabs" ng-class="{active:tab.selected}">
						<a ng-href="#/ManageResources/{{tab.name}}" id={{tab.title}}>{{tab.title}}</a>
					</li>
				</ul>
			</div>
			<div class="span7" ng-controller="TitleCtrl">
				<div id="page-title" class="row-fluid truncate text-left">
					{{title.seriesTitle}}
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row-fluid">
	<div class="tab-content pagePadding">
		<div class="tab-pane active">
			<div ng-include="contentSrc"></div>
		</div>
	</div>
</div>
