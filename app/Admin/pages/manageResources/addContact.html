<div class="row-fluid">

	<h1>Add New Contact</h1>

	<div ng-show="error" class="alert alert-danger" style="margin-left: 200px">{{message}}</div>
	<div ng-show="success" class="alert alert-success" style="margin-left: 200px">{{message}}</div>

	<form name="form" ng-submit="save(contact)" role="form"  style="margin-left: 200px">
		<div class="form-group">
			<label for="name_first">First Name* </label>
			<input type="text" name="name_first" placeholder="James" id="name_first" class="form-control" ng-model="contact.name_first" required />
			<span ng-show="form.name_first.$dirty && form.name_first.$error.required" class="help-block">First Name is required</span>
		</div>
		<div class="form-group">
			<label for="name_last">Last Name*</label>
			<input type="text" name="name_last" placeholder="Wesch" id="name_last" class="form-control" ng-model="contact.name_last" required />
			<span ng-show="form.name_last.$dirty && form.name_last.$error.required" class="help-block">Last Name is required</span>
		</div>
		<div class="form-group">
			<label for="gender">Gender*</label>
			<select ng-model="contact.gender" class="form-control" ng-options="gender for gender in ['Male','Female']" title="Gender" required >
				<option value=""></option>
			</select>
		</div>
		<div class="form-group">
			<label for="email">E-mail*</label>
			<input type="email" placeholder="examle@axample.com" name="email" id="email" class="form-control" ng-model="contact.email" required />
			<div ng-show="form.email.$dirty && form.email.$invalid" class="alert alert-danger" role="alert">Invalid:
				<span ng-show="form.email.$error.required" class="sr-only">Email is required.</span>
				<span ng-show="form.email.$error.email" class="sr-only">This is not a valid email.</span>
			</div>

		</div>
		<div class="form-group">
			<label for="mobile">Mobile number</label>
			<input type="text" name="mobile" id="mobile" class="form-control"  ng-model="contact.mobile"/>
		</div>
		<div class="form-group">
			<label for="phone">Phone number</label>
			<input type="text" name="phone" id="phone" class="form-control" ng-model="contact.phone"/>
		</div>
		<div class="form-group">
			<label for="address">Address</label>
			<input type="text" name="address" id="address" class="form-control" ng-model="contact.address"/>
		</div>
		<div class="form-group">
			<label for="country_id">Country</label>
			<select name="country_id" class="form-control" ng-model="contact.country_id"  ng-options="obj.country_name for obj in countries track by obj.id" title="Country">
				<option value=""></option>
			</select>
		</div>
		<div class="form-group">
			<label for="city">City</label>
			<input type="text" name="city" id="city" class="form-control" ng-model="contact.city"/>
		</div>
		<div class="form-group">
			<label for="state">State</label>
			<input type="text" name="state" id="state" class="form-control" ng-model="contact.state"/>
		</div>
		<div class="form-group">
			<label for="code">Postal code</label>
			<input type="text" name="code" id="code" class="form-control" ng-model="contact.code"/>
		</div>
		<div class="form-group">
			<label for="company">Company name</label>
			<input type="text" name="company" id="acompany" class="form-control" ng-model="contact.company"/>
		</div>
		<div class="form-group">
			<label for="lists">Contact lists</label>
			<div class="row-fluid">
				<input class="span12" type="text"
				       ui-group-select2="selectGroupsOptions"
				       mf-groups="allContactLists"
				       placeholder="Add user to Contact Lists..."
				       ng-model="contactLists" multiple>
			</div>
		</div>

		<div class="form-actions">
			<button type="button" class="btn" ng-click="reset()">Cancel</button>
			<button type="submit" ng-disabled="form.$invalid || loading" class="btn btn-primary">Save</button>
			<div class="text-center">
				<br />
				<img src="/Admin/images/select2/select2-spinner.gif" ng-if="loading" />
				<br />
			</div>
		</div>

	</form>
</div>
