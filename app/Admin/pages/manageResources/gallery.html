<div ng-controller="GalleryCtrl" class="trainees-page">
	<div>
		<!-- Filter group -->
		<div class="btn-group shifted" data-toggle="buttons-radio" ng-model="resourceTypeCriteria" bs-buttons-radio>
			<button type="button" class="pill" value="all" id="button-all">All</button>
			<button type="button" class="pill" value="images" id="button-invited">Images</button>
			<button type="button" class="pill" value="brandLogos" id="button-in-progress">Brand Logos</button>
			<button type="button" class="pill" value="video" id="button-missed-deadline">Video</button>
			<button type="button" class="pill" value="audio" id="button-audio">Audio</button>
			<button type="button" class="pill" value="documents" id="button-documents">Documents</button>
		</div>
	</div>
	<div>
		<button class="btn btn-info pull-right" bs-modal="'pages/modals/deleteResource.html'"
		        ng-click="broadcastResourcesToDrop()"
		        ng-disabled="!bulkDropEnabled || !resourcesToDropCnt" type="button"
		        id="button-drop-trainees">Delete
		</button>
		<button class="btn btn-info pull-right" bs-modal="'pages/modals/downloadResource.html'"
		        ng-click="broadcastResourcesToDownload()"
		        ng-disabled="!bulkDownloadEnabled || !resourcesToDownloadCnt" type="button"
		        id="button-download-trainees">Download
		</button>
		<div class="btn-group pull-right">
			<button class="btn btn-success dropdown-toggle" data-toggle="dropdown">Add New
				&nbsp;&nbsp<span class="caret black-caret"></span></button>
			<ul class="dropdown-menu pull-right">
				<li><a ng-click='toggleModal()'>Image</a></li>
				<li><a ng-click='toggleModal()'>Brand Logo</a></li>
				<li><a ng-click='toggleModal()'>Video</a></li>
				<li><a ng-click='toggleModal()'>Audio</a></li>
				<li><a ng-click='toggleModal()'>Document</a></li>
			</ul>

		</div>
	</div>

	<div class="row-fluid">
		<div id="trainees-container" class="section">
			<div class="section-grid">
				<div class="footer-static" mf-full-height=".mf-full-height-limit">
					<div id="topicsGrid" mf-grid="gridInfo" grid-data="gridData" grid-filter-data="filterData" grid-commands="gridCommands">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class='ng-modal' ng-show='modalShown' width='750px' height='90%'>
	  <div class='ng-modal-overlay' ng-click='toggleModal()'></div>
	  <div class='ng-modal-dialog' ng-style='dialogStyle'>
	    <div class='ng-modal-close' ng-click='toggleModal()'>X</div>
	    <div class='ng-modal-dialog-content' ng-transclude>




<div nv-file-drop="" uploader="uploader">

        <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
        <input type="file" nv-file-select="" uploader="uploader" multiple />

        <h2>The queue. Length: {{ uploader.queue.length }}</h2>
        <ul>
            <li ng-repeat="item in uploader.queue">
                <div>Name: {{ item.file.name }}</div>
                <div>Size: {{ item.file.size/1024/1024|number:2 }} Mb</div>
                <div ng-show="uploader.isHTML5">
                    Progress: {{ item.progress }}
                    <div class="item-progress-box">
                        <div class="item-progress" ng-style="{ 'width': item.progress + '%' }"></div>
                    </div>
                </div>
                <div ng-if="controller.isImage(item._file)">
                    Thumbnail (only images):
                        <!-- Image preview -->
                        <!--auto height-->
                        <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                        <!--auto width-->
                        <div ng-thumb="{ file: item._file, height: 100 }"></div>
                        <!--fixed width and height -->
                        <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                </div>
                <div>
                    <button ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">Upload</button>
                    <button ng-click="item.cancel()" ng-disabled="!item.isUploading">Cancel</button>
                    <button ng-click="item.remove()">Remove</button>
                </div>
            </li>
        </ul>
        <div>
            <div>
                Total progress: {{ uploader.progress }}
                <div class="total-progress-box">
                    <div class="total-progress" ng-style="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
            <button ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">Upload all</button>
            <button ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">Cancel all</button>
            <button ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">Remove all</button>
        </div>
    </div>





	    </div>
	  </div>
	</div>

</div>
