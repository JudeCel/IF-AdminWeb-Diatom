<div ng-controller="ContactListsCtrl" class="row-fluid">
	<div>
		<div class="row-fluid">

			<div class="section span4">
				<div class="section-header">
					Contact Lists <span ng-show="accountContactLists.length-1 >= 0">({{accountContactLists.length-1}})</span>
				</div>
				<div class="section-grid no-grid-header">
					<div id="contactListsGrid" mf-grid="gridInfoGroups" mf-full-height=".mf-full-height-limit"
					     grid-data="accountContactLists"></div>
				</div>
			</div>

			<div id="invite-trainees-container" class="section span8">
				<div class="section-header">
					<div mf-search-box search="traineeSearchCriteria" placeholder="Search..."></div>
				</div>

				<div class="section-grid">
					<div mf-grid="gridInfoUsers" mf-full-height=".mf-full-height-limit"
					     grid-data="gridData" grid-filter-data="filterData" ng-show="userCount > 0"
					     grid-commands="gridCommands" class="footer-static">
					</div>
				</div>

				<div class="section-footer footer-static" ng-show="traineeCount > 0">
					<!-- TBD -->
				</div>
			</div>
		</div>
	</div>
</div>
