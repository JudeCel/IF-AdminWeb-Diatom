<div id="login-page"  class="text-center">

<h1>Login</h1>

<form name="form" ng-submit="login()" role="form">

    <div ng-show="error" class="alert alert-danger">{{message}}</div>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="email" placeholder="examle@axample.com" name="username" id="username" class="form-control" ng-model="username" required />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ng-show="showpassword"  name="password"  type="text" ng-model="password" placeholder="Password"  required>
        <input ng-hide="showpassword"  name="password"  type="password" ng-model="password" placeholder="Password" required>
        <br /><input type="checkbox" ng-model="showpassword" ng-checked="false"> Show password 
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || loading" class="btn btn-primary">Login >> </button>
        <div class="text-center">
            <br />
            <img src="/Admin/images/select2/select2-spinner.gif" ng-if="loading" />
            <br />
        </div>
    </div>

  <div> Don't have an account? <a href="#/SingUp">Singup here</a> </div>
  <div><input type="checkbox" /> Remember me </div>

 <div><a href="">Log in with Google</a> </div>
 <div><a href="">Log in with Facebook</a> </div>    
</form>

</div>
